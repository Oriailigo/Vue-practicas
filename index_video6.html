<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <img v-bind:src="img" v-bind:alt="name">
    <h1 >{{name}}</h1>
    <span v-bind:style="{background:color}" 
    v-on:click="togle_show_prices">Ver precios</span>
    <p v-bind:class="{orange:price===i.value}" 
    v-show="show_prices" v-for="(i,key) in pricesWithDays">{{key}}: {{i.day}} = {{i.value}} </p>
  
    <input type="number" v-model="value">
    <span>{{convertedvalue}}</span>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
