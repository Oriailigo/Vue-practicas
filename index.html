  <!-- 1) -->
  <div id="api" v-bind:style="{background:'#'+color}"> {{ titulo }} 
    <!-- 2) se agrega el v-bind para cambiar los atributos de los tags.
    Nota: recordar que todas las cosas que se hagan deben estar dentro del api -->
    <!-- 8) uso del v-bind:class para colocar el color segun el valor de la plata -->
      <h1 v-bind:class="plata > 0 ? 'red':'green' "> {{ nom }} </h1>
      <!-- 7) uso del evento mouse-over sobre la imagen para mostrar despues los precios -->
      <img v-on:mouseover="toggleShowPrices"
          v-on:mouseout="toggleShowPrices"
       v-bind:src="img" v-bind:alt="name">
      <!--3) uso de v-if manipula mucho el DOM-->

<!-- 4) uso de v-show esta bueno para no mutar al DOM-->

      <!-- 6) uso de v-on:click para el evento click que dispare una funcion -->
      <h1>
      <span v-on:click="toggleShowPrices">
          mostrar precios
          {{ showPrices ? 'ðŸ™‰' : 'ðŸ™ˆ' }}
      </span>
      </h1>
      <ul v-show="showPrices">
      <!-- uso de v-for p son los valores del array e i son las posiciones-->
      <!-- 9) aplicar un color a un solo elemento del array  v-bind:class="{orange: (plata == p.value)}"-->
        <li 

        v-bind:class="{orange: (plata == p.value)}"
        v-for="(p,i) in precios_con_dias"> <p>{{i}}-{{p.dia}}:{{p.value}}</p> </li>

      </ul>
      <!-- 12) v-model 
      La directiva v-model permite linkear las cosas que puede escribir el usuario mediante un input con las propiedades que tenemos definidas en data. Es lo que permite que cada vez que se cambia la vista a travÃ©s de interacciones con el usuario se refesque el cÃ³digo y cada vez que se refresque el cÃ³digo tambiÃ©n se actualice la vista, esto se le conoce como Two-Way Data Binding.-->
      <input type="number" v-model="value">
      <span> {{convertValue}}</span>
</div>
